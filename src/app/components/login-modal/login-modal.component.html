<a class="nav-link" data-toggle="modal" data-target="#login-modal">
  Login
</a>

<div id="login-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form>
          <div class="form-group">
            <input type="email" class="form-control" id="login-username"
                   placeholder="Enter username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="login-password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="modal-footer">
        <a class="text-primary" data-toggle="modal" data-target="#signup-modal"
           data-dismiss="modal">Don't have an account? Sign up here!</a>
      </div>
    </div>
  </div>
</div>
