<div class="card border-secondary mb-2 news-item">
  <a class="card-body"
     href="{{item.link}}" target="_blank">

    <strong class="card-title">({{item.sport}}) {{item.title}}</strong><br>
    <p class="card-text">{{item.content}}</p>
    <p class="card-text">
      <small class="text-muted">{{item.pubDate}}</small>
    </p>
  </a>
</div>
