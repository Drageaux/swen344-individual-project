<div class="container-fluid">
  <h2 class="header-title">News Feed</h2>

  <div class="row">
    <!--Filters-->
    <div id="filters" class="col-sm-3 mb-3">
      <div class="card" style="padding: 7px 15px">
        <h5 class="card-title">Filter by Sports</h5>
        <div class="card-text">
          <label *ngFor="let sport of sportsList"
                 class="d-block">
            <input type="checkbox"
                   aria-label="Checkbox for sports filter"
                   checked (click)="toggleFilter(sport)">
            {{sport}}
          </label>
        </div>
      </div>
    </div>
    <!--News Feed-->
    <div id="news-feed" class="col-sm-9">
      <app-news-item
        *ngFor="let i of newsItems
                | filter: 'sport':filterOuts
                | sortBy: 'pubDate':'descending'"
        [item]="i">
      </app-news-item>
    </div>
  </div>
</div>
